			<body id="dt_example">
			<div id="container">
			<div class="full_width big">

			<h3 align="center">{{title}}</h3><br><br>
			</div>
			<div id="demo">
			<div class="full_width">
			{%if report_list %}    
			<table cellpadding="0" cellspacing="0" border="1" frame="box" class="display" id="example">
			<thead>
			<tr class="odd gradeU">
				{% for i in headings %}
				<th align="center">{{i}}</th>
				{% endfor %}
			</tr>
			</thead>
			<tfoot>
		<tr class="odd gradeU">
			{% for i in headings %}
				<th align="center">{{i}}</th>
				{% endfor %}
		</tr>
	</tfoot>
			<tbody>
				{% for base_part in report_list %}
			<tr class="gradeC">
				{% for k, v in base_part.items %}
				
				   <td border= "1" align="left">{{ v }}</td> 
				{% endfor %}
				</tr>
			{% endfor %}
				{% endif %}
			</tbody>
				</table><br><br>
				<form action="/media/pdf/report{{UserRoleId}}.pdf/" method="post">
				<a href="/{{url}}/"><button type="button">Back</button></a>
				</p>
				<input type="hidden" name="UserRoleId" value="{{UserRoleId}}"> </input>
			</form>
		</div>
